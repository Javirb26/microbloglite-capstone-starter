<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/profile/profile.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <title>Profile Page</title>
    <script>
      if (isLoggedIn() === false) window.location.replace("index.html");
    </script>
  </head>
  <body>
    <!-- Navbar Content -->
    <nav class="navbar navbar-expand-lg ivory">
      <div class="container-fluid">
        <a class="navbar-brand text-darkCerulean" href="index.html">Logo</a>
        <a class="btn btn-dark btn-secondary text-charcoal"
          href="/index.html" id="logout">Log out</a>
      </div>
    </nav>

    <hr />
    <!-- Main Content -->
    <div class="header-container">
      <header>
        <h1>Berleezy Eugh</h1>
      </header>
    </div>

    <main>
      <div class="user-info">
        <div class="image-name">
          <img src="/images/test pic.png" alt="profile image"
            id="profile-image" />

          <div id="user-data-container"></div>
        </div>

        <div class="about" id="about">
          <p class="bio">About Me</p>
          <div id="bio-container">
            <div class="bio-area" id="bio-area"></div>
            <div class="bio-edit" id="bio-edit">
              <textarea id="bio-text" cols="30" rows="8"></textarea><br>
              <button id="save-btn" class="btn btn-outline-dark">Save</button>
            </div>
          </div>
        </div>
      </div>

      <br>
      <hr><br>

      <div class="posts">

        <div class="new">
          <h4>Create New Post</h4>
          <form id="user-post">
            <textarea name="post-area" id="post-area" cols="90" rows="8"
              placeholder="What's on your mind?"></textarea><br><br>
            <button type="submit" id="submit"
              class="btn btn-outline-dark">Post</button>
          </form>
        </div>
        <div class="my-posts">
          <div id="profile-container"></div>
        </div>
      </div>
    </main>
    <!-- Footer Content -->
    <footer></footer>

    <script src="/profile/profile.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
