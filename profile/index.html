<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./profile.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <title>Profile Page</title>
  </head>
  <body>
    <!-- Navbar Content -->
    <nav class="navbar navbar-expand-md py-4 sticky-top bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav d-flex align-items-center">
            <li class="nav-item">
              <a class="nav-link fw-bold text-white" href="/posts/index.html">Posts</a>
            </li>
          </ul>
        </div>

        <a class="navbar-brand logo-container" href="../index.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50">
            <image href="../images/Y_logo_light.svg" width="50" height="50" id="logo" />
          </svg>
        </a>

        <div>
          <button id="logout" class="btn btn-light">LOGOUT</button>
        </div>
      </div>
    </nav>

    <div class="profile-container">
      <div class="profile-header">
        <img src="/images/profile_pic.png" alt="Profile Picture"
          class="profile-picture">
        <h1 class="user-name">Berleezy Eugh</h1>
        <p class="user-email">Email: Eugh@gmail.com</p>
      </div>

      <hr class="break2" />

      <div class="container">
        <form id="create-post-form">
          <h3 class="header">Create Post</h3>
          <textarea id="post-text" class="post" placeholder="What's on your mind?" cols="50"
            rows="5"></textarea>
            <div class="col-md-3 col-lg-2 d-flex justify-content-center m-auto">
              <input class="btn text-center btn-dark border-0" type="submit"
                id="post-submit" label="submit" />
            </div>
        </form>
      </div>

      <hr class="break" />

      <div class="profile-posts" id="profile-posts"></div>
    </div>
    <div id="all-posts"></div>
    <!-- Footer Content -->
    <footer class="bg-dark py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-5">
            <a class="navbar-brand logo-container" href="../index.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50">
                <image href="../images/Y_logo_light.svg" width="50" height="50" />
              </svg>
            </a>
          </div>
          <div class="col-md-12 mt-4 text-center text-white">
          </div>
          <div class="col-md-12 border-top text-center text-white pt-5">
            <span class="small me-5">Copyright</span>
            <span class="small ms-5">terms and condition</span>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="/profile/profile.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
